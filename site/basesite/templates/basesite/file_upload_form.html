{% extends "base.html" %}

{% load filetransfers %}

{% block title %}
	Upload New File
{% endblock title %}

{% block content %}

<form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
	
	{% csrf_token %}
	{% render_upload_data upload_data %}
	{{ form.as_p }}
	
	<input type="submit" value="Upload" />
	
</form>

{% endblock content %}
